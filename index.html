<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃甚麼 - 附近餐廳搜尋器</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左側控制面板 -->
            <div class="col-md-4 sidebar">
                <div class="p-4">
                    <h1 class="h3 mb-4">
                        <i class="fas fa-utensils text-primary"></i>
                        吃甚麼
                    </h1>
                    
                    <!-- 地址搜尋區 -->
                    <div class="search-section mb-4">
                        <h5 class="mb-3">搜尋附近餐廳</h5>
                        <div class="mb-3">
                            <label for="addressInput" class="form-label">請輸入地址：</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="addressInput" 
                                   placeholder="例如：台北市信義區市府路"
                                   autocomplete="off">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" 
                                    class="btn btn-primary" 
                                    id="searchBtn">
                                <i class="fas fa-search"></i>
                                搜尋餐廳
                            </button>
                            
                            <button type="button" 
                                    class="btn btn-success" 
                                    id="randomBtn" 
                                    disabled>
                                <i class="fas fa-dice"></i>
                                隨機選一間
                            </button>
                        </div>
                    </div>
                    
                    <!-- 載入指示器 -->
                    <div id="loadingIndicator" class="text-center mb-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">載入中...</span>
                        </div>
                        <div class="mt-2">搜尋中...</div>
                    </div>
                    
                    <!-- 錯誤訊息 -->
                    <div id="errorMessage" class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorText"></span>
                    </div>
                    
                    <!-- 餐廳列表區 -->
                    <div class="restaurants-section">
                        <h5 class="mb-3">
                            餐廳列表 
                            <span id="restaurantCount" class="badge bg-secondary">0</span>
                        </h5>
                        <div id="restaurantList" class="restaurant-list">
                            <div class="text-muted text-center py-3">
                                <i class="fas fa-search fa-2x mb-2"></i>
                                <div>請輸入地址開始搜尋</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右側地圖區 -->
            <div class="col-md-8 p-0">
                <div id="map" class="map-container"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    
    <!-- 應用程式模組 -->
    <script type="module" src="main.js"></script>
</body>
</html>
